<script>
    var TrafficLight = function () {
    var count = 0;
    var currentState = new Red(this);
 
    this.change = function (state) {
        // limits number of changes
        if (count++ >= 10) return;
        currentState = state;
        currentState.go();
    };
 
    this.start = function () {
        currentState.go();
    };
}
 
var Red = function (light) {
    this.light = light;
 
    this.go = function () {
        document.write("Red --> for 30 Seconds <br>");
        setTimeout(function(){light.change(new Green(light));}, 1000);
    }
};
 
var Yellow = function (light) {
    this.light = light;
 
    this.go = function () {
        document.write("Yellow --> for 10 seconds <br>");
        setTimeout(function(){light.change(new Red(light));}, 1000);
    }
};
 
var Green = function (light) {
    this.light = light;
    this.go = function () {
        document.write("Green --> for 30 Seconds <br>");
        setTimeout(function(){light.change(new Yellow(light));}, 1000);
    }
};

window.onload = function() {
    document.write("<h1> Behavioral State Javascript Example</h1><br>")
    document.write("Starting Trafficlight <br>")
      var light = new TrafficLight();
    light.start();
};
</script>
